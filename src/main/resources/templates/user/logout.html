<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"

            <p class="text-white">
               Chcesz się wylogować?
               </p>

        </div>
    </div>

    <div class="row">
        <div class="col-sm-2 text-white offset-md-4 ">

<!--            <a class="btn btn-info text-uppercase px-5" href="/teacher/cockpit" role="button">Wróć</a>-->
        </div>
        <div class="col-sm-2 text-white ">
            <form th:method="POST" th:action="@{/logout}">
                <button type="submit" class="btn btn-danger text-uppercase px-5">Wyloguj</button>
            </form>
        </div>
    </div>
</div>
<footer th:replace="fragments/general.html :: footer"></footer>
