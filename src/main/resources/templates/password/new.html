<!doctype html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Ustaw nowe hasło</title>
</head>
<body class="bg-dark">

<div class="container-fluid">
    <div class="row  my-5">

        <div class="col-sm-4 text-white offset-md-4 ">

            <form th:method="POST" th:action="@{/password/reset/new}" th:object="${passwords}">
                <input type="hidden" th:name="token" th:value="${token}">
                <div class="form-group">
                    <input type="password" th:field="*{password}" placeholder="Nowe hasło">
                    <p class="text-danger" th:errors="*{password}"></p>
                </div>
                <div class="form-group">
                    <input type="password" th:field="*{confirmPassword}" placeholder="Powtórz hasło">
                    <p class="text-danger" th:errors="*{confirmPassword}"></p>
                </div>
                <div class="text-danger" th:text="${message}"></div>
                <button class="btn btn-success px-5" type="submit">Zapisz</button>
            </form>
        </div>
    </div>
</div>
</form>
<footer th:replace="fragments/general.html :: footer"></footer>
</body>
</html>
