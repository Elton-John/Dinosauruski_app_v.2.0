<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Logowanie</title>
</head>
<body class="bg-dark">

<div class="container-fluid">
    <div class="row text-center my-5">

        <div class="col-sm-4 text-white offset-md-4 ">

            <form name="f" th:action="@{/login}" method="post">
                <div class="form-group">
                    <label> Email : <input type="email" name="email"/> </label>
                </div>
                <div class="form-group">
                    <label> Hasło: <input type="password" name="password"/> </label>
                </div>
                <div class="text-danger" th:if="${errorMessage}" th:text="${errorMessage}"></div>
                <button type="submit" class="btn btn-success my-4">Zaloguj się</button>
            </form>

            <div class="my-3">
                <a class="link-info my-5" th:href="@{/register}">Nie masz konta? Zarejestruj się</a>
            </div>

        </div>
    </div>
</div>

<footer th:replace="fragments/general :: footer"></footer>
</body>
</html>
