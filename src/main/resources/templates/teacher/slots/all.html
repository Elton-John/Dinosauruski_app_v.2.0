<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Wszytkie terminy</title>
</head>
<body class="bg-dark">

<div class="container-fluid">
    <div class="row  my-5">

        <div class="col-sm-6 text-white offset-md-3 ">
            <p>
                <a class="btn btn-info text-uppercase px-5" th:href="@{/teacher/cockpit}">Wróć</a>
            </p>
            <h3 class="text-success text-uppercase text-center">Wszystkie terminy</h3>

            <table class="table table-dark">
                <tr>
                    <th>DAY</th>
                    <th>TIME</th>
                    <th>IS BOOKED</th>
                    <th>EDIT</th>
                    <th>DELETE</th>
                </tr>
                <tr th:each="slot : ${slots}">
                    <td th:text="${slot.dayOfWeek.getInPolish()}">day name</td>
                    <td th:text="${slot.time}">time</td>
                    <td class="text-warning" th:if="${slot.booked} == true">BOOKED</td>
                    <td class="text-success" th:if="${slot.booked} == false">FREE</td>
                    <td>
                        <div>
                            <a class="btn btn-warning text-uppercase"
                               th:href="@{/teacher/slots/edit/{id}(id=${slot.getId()})}"> edytuj</a>
                        </div>
                    </td>
                    <td>
                        <div>
                            <a class="btn btn-danger text-uppercase"
                               th:href="@{/teacher/slots/delete/{id}(id=${slot.getId()})}"> usuń</a>
                        </div>
                    </td>
                </tr>
            </table>
            <div class="text-center">
                <a class="btn btn-success text-uppercase" th:href="@{/teacher/slots/new}">Dodaj nowy termin</a>
            </div>
        </div>
    </div>
</div>
<footer th:replace="fragments/general.html :: footer"></footer>
</body>
</html>
