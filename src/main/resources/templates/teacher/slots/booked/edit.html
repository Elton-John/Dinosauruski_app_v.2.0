<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Edycja termina</title>
</head>
<body class="bg-dark">

<div class="container-fluid">
    <div class="row  my-5">
        <p>
            <a class="btn btn-info text-uppercase px-5"
               th:href="@{/teacher/slots}">Wróć</a>
        </p>
        <div class="col-sm-4 text-white offset-md-4 ">
            <form th:method="PATCH"    th:action="@{/teacher/slots/booked/edit/{id}(id=${slot.getId()})}" th:object="${slot}">
                <input type="hidden" th:field="*{id}"/>
                <div class="form-group">
                    <label for="days">Wybierz dzień :</label>
                    <select class="form-control" th:field="*{dayOfWeek}">
                        <option th:each="day : ${T(pl.dinosaurus.dinosauruski.slot.DAY_OF_WEEK).values()}"
                                th:value="${day}" th:text="${day.inPolish}" id="days"></option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="time">Godzina:</label>
                    <input type="time" class="form-control" th:field="*{time}" id="time"/>
                </div>
                <div  class="form-group">
                    <label for="date">Data z przyszłości, od której termin będzie zmieniony:</label>
                    <input type="date" class="form-control" name="date" id="date"/>
                    <div th:if="${valid}==false">
                        <span class="text-danger" th:text="${error}"></span>
                    </div>
                </div>

                <button type="submit" class="btn btn-warning px-5 text-uppercase">Zapisz</button>
            </form>
        </div>
    </div>
</div>
<footer th:replace="fragments/general.html :: footer"></footer>
</body>
</html>
