<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Nowy student</title>
</head>
<body class="bg-dark">

<div class="container-fluid">
    <div class="row  my-5">
        <p>
            <a class="btn btn-info text-uppercase px-5"
               th:href="@{/teacher/students}">Wróć</a>
        </p>
        <div class="col-sm-4 text-white offset-md-3 ">
            <div class="text-warning my-2">Student z takim adresem email nie istnieje w systemie. <br>
                Dodaj studenta. <br>
                Na podany adres email zostanie wysłane zaproszenie.
            </div>
            <form th:method="POST" th:action="@{/teacher/students/new}" th:object="${student}">
                <div class="form-group">
                    <label for="name">Imię:</label>
                    <input type="text" class="form-control" th:field="*{firstName}" id="name">
                    <p class="text-danger" th:errors="*{firstName}"></p>
                </div>
                <div class="form-group">
                    <label for="surname">Nazwisko:</label>
                    <input type="text" class="form-control" th:field="*{lastName}" id="surname">
                    <p class="text-danger" th:errors="*{lastName}"></p>
                </div>
                <div class="form-group">
                    <label for="email">Adres e-mail:</label>
                    <input type="email" class="form-control" th:field="*{email}" id="email">
                    <p class="text-danger" th:errors="*{email}"></p>
                </div>
                <!--                <div class="form-group">-->
                <!--                    <label for="priceForOneLesson">Cena za lekcję:</label>-->
                <!--                    <input type="number" step="0.01" class="form-control" th:field="*{priceForOneLesson}"-->
                <!--                           id="priceForOneLesson">-->
                <!--                    <p class="text-danger" th:errors="*{priceForOneLesson}"></p>-->
                <!--                </div>-->
                <button type="submit" class="btn btn-success px-5">Zapisz</button>
            </form>
        </div>
    </div>
</div>
<footer th:replace="fragments/general.html :: footer"></footer>
</body>
</html>
