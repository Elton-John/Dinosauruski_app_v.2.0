<!doctype html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Student</title>
</head>
<body class="bg-dark">

<div class="container-fluid">
    <div class="row  my-5">
        <p>
            <a class="btn btn-info text-uppercase px-5"
               th:href="@{/teacher/students}">Wróć</a>
        </p>

        <div class="col-sm-6 text-white offset-md-2 ">
            <div class="text-success" th:if="${message}==true"> student został stworzony</div>
            <table class="table table-dark">
                <thead>
                <tr>
                    <th scope="col">IMIĘ I NAZWISKO</th>
                    <th scope="col">NICKNAME</th>
                    <th scope="col">EMAIL</th>
                    <th scope="col">LEKCJE INDIWIDUALNE</th>
                </tr>
                </thead>
                <tbody>
                <tr >
                    <td th:text="${student.getFullName()}"> name</td>
                    <td th:text="${student.nickname}"> name</td>
                    <td th:text="${student.email}">email</td>

                    <td th:if="${hasClass}==false">
                        <a th:href="@{/teacher/students/individual/add/{id}(id=${student.getId()})}"
                           class="btn btn-success text-uppercase"> dodaj do lekcji indiwidualnych</a></td>
                    <td th:if="${hasClass}==true">dodany</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<footer th:replace="fragments/general.html :: footer"></footer>
</body>
</html>
