<!doctype html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Rejestracja</title>
</head>
<body class="bg-dark">

<div class="container-fluid">
    <div class="row  my-5">

        <div class="col-sm-4 text-white offset-md-4 ">

            <form th:method="POST" th:action="@{/register}" th:object="${user}">
                <div class="form-group">
                    <label for="name">Imię:</label>
                    <input type="text" class="form-control" th:field="*{firstName}" id="name">
                    <p class="text-danger" th:errors="*{firstName}"></p>
                </div>
                <div class="form-group">
                    <label for="surname">Nazwisko:</label>
                    <input type="text" class="form-control" th:field="*{lastName}" id="surname">
                    <p class="text-danger" th:errors="*{lastName}"></p>
                </div>
                <div class="form-group">
                    <label for="nickname">Pseudonim. Tak będą Cię widzieć inni użytkownicy:</label>
                    <input type="text" class="form-control" th:field="*{nickname}" id="nickname">
                    <p class="text-danger" th:errors="*{nickname}"></p>
                </div>
                <div class="form-group">
                    <label for="email">Podaj adres e-mail:</label>
                    <input type="email" class="form-control" th:field="*{email}" id="email">
                    <p class="text-danger" th:errors="*{email}"></p>
                </div>
                <div class="form-group">
                    <label for="password">Wymyśl hasło:</label>
                    <input type="password" class="form-control" th:field="*{password}" id="password">
                    <p class="text-danger" th:errors="*{password}"></p>
                </div>
                <div class="form-group">
                    <label for="repeatedPassword">Powtórz hasło:</label>
                    <input type="password" class="form-control" th:field="*{repeatedPassword}" id="repeatedPassword">
                    <p class="text-danger" th:text="${passwordError}"></p>
                </div>
                <div class="form-group">
                    <div th:each="radioValue: ${types}">
                        <input type="radio"
                               th:field="*{type}"
                               th:value="${radioValue}"/>
                        <label
                                th:for="${#ids.prev('type')}"
                                th:text="${radioValue}"></label>
                    </div>
                    <p class="text-danger" th:errors="*{type}"></p>
                </div>
                <button type="submit" class="btn btn-warning px-5">Zarejestruj się</button>
            </form>
        </div>
    </div>
</div>
<footer th:replace="fragments/general :: footer"></footer>
</body>
</html>
