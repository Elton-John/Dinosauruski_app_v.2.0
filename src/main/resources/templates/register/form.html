<!doctype html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Rejestracja</title>
</head>
<body class="bg-dark">

<div class="container-fluid">
    <div class="row  my-5">

        <div class="col-sm-4 text-white offset-md-4 ">

            <form th:method="POST" th:action="@{/register}" th:object="${user}">
                <div class="form-group">
                    <label for="name">Imię:</label>
                    <input type="text" class="form-control" th:field="*{firstName}" id="name">
                    <p class="text-danger" th:errors="*{firstName}"></p>
                </div>
                <div class="form-group">
                    <label for="surname">Nazwisko:</label>
                    <input type="text" class="form-control" th:field="*{lastName}" id="surname">
                    <p class="text-danger" th:errors="*{lastName}"></p>
                </div>
                <div class="form-group">
                    <label for="nickname">Pseudonim. Tak będą Cię widzieć inni użytkownicy:</label>
                    <input type="text" class="form-control" th:field="*{nickname}" id="nickname">
                    <p class="text-danger" th:errors="*{nickname}"></p>
                </div>
                <div class="form-group">
                    <label for="email">Podaj adres e-mail:</label>
                    <input type="email" class="form-control" th:field="*{email}" id="email">
                    <p class="text-danger" th:errors="*{email}"></p>
                </div>
                <div class="form-group">
                    <label for="password">Wymyśl hasło:</label>
                    <input type="password" class="form-control" th:field="*{password}" id="password">
                    <p class="text-danger" th:errors="*{password}"></p>
                </div>
                <div class="form-group">
                    <label for="repeatedPassword">Powtórz hasło:</label>
                    <input type="password" class="form-control" th:field="*{repeatedPassword}" id="repeatedPassword">
                    <p class="text-danger" th:text="${passwordError}"></p>
                </div>
                <div class="form-group">
                    <div th:each="radioValue: ${types}">
                        <input type="radio"
                               th:field="*{type}"
                               th:value="${radioValue}"/>
                        <label
                                th:for="${#ids.prev('type')}"
                                th:text="${radioValue}"></label>
                    </div>
                    <p class="text-danger" th:errors="*{type}"></p>
                </div>
                <button type="submit" class="btn btn-warning px-5">Zarejestruj się</button>
            </form>
        </div>
    </div>
</div>
<footer>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"></script>

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
        -->
</footer>
</body>
</html>
